server {
	listen 80 default_server;
	listen [::]:80 default_server;
	
	server_name _;
	location = /favicon.ico { access_log off; log_not_found off; }

    	location /static/ {
        	alias /opt/app/static;
		allow all;
    	}

    	location / {
        	include         uwsgi_params;
	        uwsgi_pass      unix:/var/run/uwsgi.sock;
        	uwsgi_read_timeout 600;
	}
}
